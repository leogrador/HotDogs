<html>

    <div>
        <label for="note">Attention ! Un utilisateur ne peut voter qu\'une fois<span></span></label>
        <label>
            <input type="radio" name="note" value="1"/>

        </label>
        <label>
            <input type="radio" name="note" value="2"/>

</html>
